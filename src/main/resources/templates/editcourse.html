<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/index}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="col-4"></div>
        <div class="col-4" layout:fragment="content">
            <div class="col-4">
                <a th:href="@{/lessons}" class="btn btn-sm btn-outline-primary">Back to Schedule</a>
            </div>

            <form action="/course/update" method="post" class="form-horizontal">

                <input type='hidden' name='id' th:value='${course.getId()}'>

                <div class="form-group">
                    <small class="form-text text-muted">Name</small>
                    <input type="text" name="name" id="name" class="form-control"  th:value="${course.getName()}" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Description</small>
                    <input type="text" name="description" id="description" class="form-control"  th:value="${course.getDescription()}" placeholder="Description"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
        </div>
    </body>
</html>
