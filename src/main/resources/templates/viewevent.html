<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/index}">

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="col-4"></div>
        <div class="col-4" layout:fragment="content">
            <div class="col-4">
                <a th:href="@{/lessons}" class="btn btn-sm btn-outline-primary">Back to Schedule</a>
            </div>

            <form action="/event/update" method="post" class="form-horizontal">

                <input type='hidden' name='id' th:value='${event.getId()}'>

                <div class="form-group">
                    <small class="form-text text-muted">Name</small>
                    [[${event.getName()}]]
                    
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Description</small>
                    [[${event.getDescription()}]]
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Date</label>
                    [[${event.FormatDate()}]]
                </div>
                <div class="form-group">
                    
            </form>            
        </div>
    </body>
